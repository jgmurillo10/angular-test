<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web app</title>

		<!-- CSS -->
		<!-- Load bootstrap and our stylesheet-->
		<link rel="stylesheet" href="css/bootstrap.min.css"> 
		<style>
			body { padding-top: 50px; }
		</style>

		<!--JS-->
		<!--Load angular to our custom app-->
		<script src="js/angular.min.js"></script> 
		<script src="js/app.js"></script>
	</head>
	<!-- declare our angular app and controllers-->
	<body class="container" ng-app="firstApp" ng-controller="mainController as main">

	<div class="jumbotron">
		<!--display the message-->
		<h2>This is my message: </h2>
		{{main.message}}


		<!--display the list using ng-repeat-->
		<h2>This is my list: </h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>Name</td>
						<td>Color</td>
						<td>Nerd Level</td>
					</tr>
				</thead>		
				<tbody>
					<tr ng-repeat="computer in main.computers">
						<td>{{computer.name}}</td>
						<td>{{computer.color}}</td>>
						<td>{{computer.nerdness}}</td>
					</tr>
				</tbody>
			</table>
	</div>

	</body>
</html>
